{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Acesse sua conta</h2>
        <form action="{% url 'busca_cliente' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="text" name="cpf" placeholder="Seu CPF" required>
            <button type="submit">Entrar</button>
        </form>

        {% if mensagem %}
            <div class="mensagem-erro">
                {{ mensagem }}
            </div>
        {% endif %}

        {% if cliente %}
            <hr>
            <h3>{{ title }}</h3>
            <p><strong>Nome:</strong> {{ cliente.nome }} {{ cliente.sobrenome }}</p>
            <a href="{% url 'home_blog' %}" class="btn-home">Ir para o Home</a>
        {% endif %}
    </div>
</div>
{% endblock %}
